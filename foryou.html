<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #FF9A9E, #FAD0C4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .btn {
      background: #fff;
      color: #333;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 10px;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      background: #ffe6e9;
    }
    #buttons {
      margin-bottom: 30px;
    }
    #message {
      color: #fff;
      font-size: 1.4em;
      text-align: center;
      max-width: 90%;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      animation: pulse 1.2s infinite;
      margin: 20px auto;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50px;
      height: 80px;
      background: #FF4560;
      border-radius: 50px 50px 0 0;
    }
    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine, Aoi?</h1>
  <div id="buttons">
    <button class="btn" id="yesBtn">Yes</button>
    <button class="btn" id="noBtn">No</button>
  </div>
  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const buttons = document.getElementById('buttons');

    yesBtn.addEventListener('click', function() {
      buttons.style.display = 'none';
      message.innerHTML = `
        <p>YYAYAYA U MADE MY DAY AND I WILL TREAT U THE WAY U SHOULD BE TREATED, WITH SPECIAL CARE. I LOVE UU</p>
        <div class="heart"></div>
      `;
    });

    noBtn.addEventListener('click', function() {
      buttons.style.display = 'none';
      message.innerHTML = `<p>That's okay. It was worth a try but whatever happens happens</p>`;
    });
  </script>
</body>
</html>
